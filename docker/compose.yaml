name: space
services:
  life:
    image: itzg/minecraft-server:java21-jdk
    stdin_open: true
    tty: true
    environment:
      - EULA=TRUE
      - TYPE=PAPER
      - VERSION=1.21.1
      - MEMORY=2G
      - RCON_PASSWORD=password
      - TZ=Asia/Tokyo
      - RESOURCE_PACK=https://github.com/SpaceServerUniverse/UniverseResourcePack/releases/latest/download/UniverseResources.zip
      - REQUIRE_RESOURCE_PACK=true
      - SERVER_PORT=25585
    ports:
      - "25585:25585" # When you want to connect to the minecraft server, you need to connect to the port 25565.
    volumes:
      - ./life/data:/data
      - ./life/plugins:/data/plugins
      - ./life/logs:/data/logs
    depends_on:
      - db
    networks:
      - space_network
      - shared_network

  lobby:
    image: itzg/minecraft-server:java21-jdk
    stdin_open: true
    tty: true
    environment:
      - EULA=TRUE
      - TYPE=PAPER
      - VERSION=1.21.1
      - MEMORY=2G
      - RCON_PASSWORD=password
      - TZ=Asia/Tokyo
      - RESOURCE_PACK=https://github.com/SpaceServerUniverse/UniverseResourcePack/releases/latest/download/UniverseReso>
      - REQUIRE_RESOURCE_PACK=true
      - SERVER_PORT=25584
    ports:
      - "25584:25584" # When you want to connect to the minecraft server, you need to connect to the port 25565.
    volumes:
      - ./lobby/data:/data
      - ./lobby/plugins:/data/plugins
      - ./lobby/logs:/data/logs
    depends_on:
      - db
    networks:
      - space_network
      - shared_network

  mc:
    image: itzg/bungeecord
    tty: true
    stdin_open: true
    environment:
      TYPE: VELOCITY
      VELOCITY_VERSION: latest
      MEMORY: 512m
    ports:
      - "25565:25565/tcp"
    volumes:
      - ./velocity:/server
    restart: always
    depends_on:
      - db
    networks:
      - space_network
      - shared_network

  db:
    image: mariadb:10.5.3-bionic
    platform: linux/x86_64
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=SpaceServerUniverse
      - TZ=Asia/Tokyo
    command: [
      '--wait_timeout=86400',
      '--character-set-server=utf8',
    ]
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - space_network
      - shared_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    environment:
      - TZ=Asia/Tokyo
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=password
    ports:
      - "8080:80"
    volumes:
      - ./phpmyadmin/sessions:/sessions
    networks:
      - space_network
      - shared_network

networks:
  space_network:
    driver: bridge
  shared_network:
    external: true
