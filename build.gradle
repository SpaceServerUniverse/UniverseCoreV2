plugins {
    id('java')
    id('java-library')
    id("io.github.goooler.shadow") version "8.1.8"
    id("org.flywaydb.flyway") version "8.0.0"
    id('maven-publish')
    id("io.papermc.paperweight.userdev") version "2.0.0-beta.19"
}

group = 'space.yurisi'
version = '1.0'
description = 'UniverseCoreV2'

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = uri("https://repo.papermc.io/repository/maven-public/")
    }
    maven {
        name = "sonatype"
        url = uri("https://oss.sonatype.org/content/groups/public/")
    }
    maven {
        name = "anvil-gui"
        url 'https://repo.codemc.io/repository/maven-snapshots/'
    }
    maven {
        name = "InvUI"
        url 'https://repo.xenondevs.xyz/releases'
    }
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-api:2.21.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.21.0'
    implementation 'net.wesjd:anvilgui:1.10.10-SNAPSHOT'
    implementation 'net.dv8tion:JDA:5.1.0'

    api "org.hibernate:hibernate-core:6.1.5.Final"
    api "com.mysql:mysql-connector-j:8.0.32"
    api "org.flywaydb:flyway-core:8.0.0"
    api "at.favre.lib:bcrypt:0.10.2"
    compileOnly 'io.papermc.paper:paper-api:1.21.10-R0.1-SNAPSHOT'
    compileOnly 'net.luckperms:api:5.4'
    implementation("xyz.xenondevs.invui:invui:1.49")
    paperweight.paperDevBundle("1.21.10-R0.1-SNAPSHOT")
}



def targetJavaVersion = 21
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}

compileJava.options.encoding = 'UTF-8'

shadowJar {
    archiveClassifier.set('')

    dependencies {
        exclude(dependency('io.papermc.paper:paper-api:.*'))
        exclude(dependency('net.luckperms:api:.*'))
    }

    mergeServiceFiles()
}

jar {
    enabled = false
}

tasks.named('assemble') {
    dependsOn tasks.named('reobfJar')
}

tasks.named('build') {
    dependsOn tasks.named('reobfJar')
}

tasks.named('reobfJar') {
    dependsOn tasks.named('shadowJar')
    inputJar.set(tasks.shadowJar.archiveFile)
}
